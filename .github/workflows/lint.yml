name: Lint
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      with:
        version: latest

    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'

    - run: pnpm install
    - run: pnpm lint
